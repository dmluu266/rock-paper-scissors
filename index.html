<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>       

        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const hand = ['rock', 'paper', 'scissors'];
            const randomHand = hand[Math.floor(Math.random()*hand.length)];
            return randomHand
            
        }
        
        function playRound(playerSelection, computerSelection) {
            console.log(playerSelection + " vs " + computerSelection)

            if (playerSelection == 'rock') {
                if (computerSelection == 'paper') {
                    return loseOutput(playerSelection, computerSelection)
                }
                else if (computerSelection == 'scissors') {
                    return winOutput(playerSelection, computerSelection)
                }
                else {
                    return tieOutput()
                }
            }
            else if (playerSelection == 'paper') {
                if (computerSelection == 'rock') {
                    return winOutput(playerSelection, computerSelection)
                }
                else if (computerSelection == 'scissors') {
                    return loseOutput(playerSelection, computerSelection)
                }
                else {
                    return tieOutput()
                }
            }
            else if (playerSelection == 'scissors') {
                if (computerSelection == 'rock') {
                    return loseOutput(playerSelection, computerSelection)
                }
                else if (computerSelection == 'paper') {
                    return winOutput(playerSelection, computerSelection)
                }
                else {
                    return tieOutput()
                }
            }
        }

        function loseOutput(player, computer) {
            computerScore += 1;
            return `You lose! ${computer} beats ${player}`
        }

        function winOutput(player, computer) {
            playerScore += 1;
            return `You win! ${player} beats ${computer}`
        }

        function tieOutput() {
            return "It's a Tie!"

        }

        for (i = 0; i < 5; i++) {
            const playerChoice = prompt("What do you play?")
            console.log(playRound(playerChoice, getComputerChoice()))
        }
        
        console.log(`Player score: ${playerScore} \nComputer Score: ${computerScore}`)
    </script>
</body>
</html>
